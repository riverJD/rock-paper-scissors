<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="spearsarcherscalvary.js" defer></script>
    
    <div class="game">
    <div class="ui">
        <div class="button">

            <input class="card" id="spears" type="image" src="./images/samurai4.jpg">
        </div>
        <div class="button">     
            <input class="card" id="archers" type="image" src="./images/archer2.jpg">

        </div>
        <div class="button">
            <input class="card" id="calvary" type="image" src="./images/calvary.jpg">

        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <div id="win-text"></div>
            <div id="player"></div>
            <div id="computer"></div>
            <div id="score-text"></div>
        </div>
    </div>
    <div class="map">
        <div class="region">
            <div class="region-text"></div>
            <img src="./images/territory2.jpg">
        </div>


    </div>
</div>

</body>
</html>
